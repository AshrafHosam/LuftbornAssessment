<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2>Add Employee</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addEmployee()">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="employee.name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" id="title" class="form-control" [(ngModel)]="employee.title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="departmentCategory" class="form-label">Department:</label>
          <input type="text" id="departmentCategory" class="form-control" [(ngModel)]="employee.departmentCategory" name="departmentCategory" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
    </div>
  </div>
</div>
